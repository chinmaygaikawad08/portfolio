<div class="section">
  <div class="section-heading">Experience</div>
  <div class="section-content">
 
    <div class="experience-container">
      <ng-container *ngFor="let exp of experience">
        <div class="experience-item">
          <div>
            <h3 class="role">{{ exp.role }}</h3>
          </div>
          <div class="details">
            <span class="organisation">{{ exp.organisation }}</span>
            <span class="separator">|</span>
            <span class="time-period">{{ exp.from }} - {{ exp.to }}</span>
          </div>
          <div class="points">
            <ul>
              <ng-container *ngFor="let point of exp?.points">
                <li>{{ point }}</li>
              </ng-container>
            </ul>
          </div>
        </div>
      </ng-container>
    </div>
    

  </div>
</div>
