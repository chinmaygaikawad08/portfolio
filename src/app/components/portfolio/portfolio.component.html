<head>
 
</head>

<body>
    <div class="w-100 h-100 d-flex align-items-center justify-content-center">
        <div class="sidebar">
            <!-- Top section: Name -->
            <div class="sidebar-top">
                <h1>Chinmay</h1>
            </div>

            <!-- Middle section: Tabs -->
            <div class="sidebar-middle">

                <ng-container *ngFor="let tab of tabMap">
                    <span class="tabClass" [class.selected]="tab.key == selectedTab" (click)="scrollTo(tab.key)" >
                        {{ tab.display }}
                    </span>
                </ng-container>
            </div>

            <!-- Bottom section: Social media icons -->
            <div class="sidebar-bottom">
                <a href="https://www.linkedin.com/" target="_blank" class="social-icon">
                    <img src="../../../assets/Images/icons8-linkedin-2.svg" alt="Icon" width="16" height="16">
                </a>
                <a href="https://www.github.com/" target="_blank" class="social-icon">
                    <img src="../../../assets/Images/github-142-svgrepo-com.svg" alt="Icon" width="16" height="16">
                </a>
                <a href="https://www.twitter.com/" target="_blank" class="social-icon">
                    <img src="../../../assets/Images/icons8-x-logo-500.svg" alt="Icon" width="16" height="16">
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="social-icon">
                    <img src="../../../assets/Images/instagram-svgrepo-com.svg" alt="Icon" width="16" height="16">
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="social-icon">
                    <img src="../../../assets/Images/facebook-176-svgrepo-com.svg" alt="Icon" width="16" height="16">
                </a>
            </div>
        </div>
        <div class="mainPage">

            <section id="HOME" class="section">
                <app-home style="height: 100vh;width: 100%;" (scrollTo)="scrollTo($event)"></app-home>
            </section>
            <section id="ABOUT" class="section">
                <app-about style="height: 100vh;width: 100%;"></app-about>
            </section>
            <section id="EXPERIENCE" class="section">
                <app-experience style="height: 100vh;width: 100%;"></app-experience>
            </section>
            <section id="EDUCATION" class="section">
                <app-education style="height: 100vh;width: 100%;"></app-education>
            </section>
            <section id="SKILLS_TECHNOLOGIES" class="section">
                <app-skills style="height: 100vh;width: 100%;"></app-skills>
            </section>
            <section id="CERTIFICATIONS" class="section">
                <app-certification style="height: 100vh;width: 100%;"></app-certification>
            </section>
            <section id="CONTACT" class="section">
                <app-contact style="height: 100vh;width: 100%;"></app-contact>
            </section>

        </div>
    </div>
</body>
