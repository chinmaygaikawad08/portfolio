<div class="section">
  <div class="section-heading">Education</div>
  <div class="section-content">
   

    <div class="education-container">
      <ng-container *ngFor="let exp of education">
        <div class="education-item">
          <!-- Left Section -->
          <div class="left">
            <div class="title">{{ exp.title }}</div>
            <div class="year">{{ exp.year }}</div>
          </div>
    
          <!-- Right Section -->
          <div class="right">
            <div class="label">{{ exp.label }}</div>
            <div class="institute">{{ exp.institute }}</div>
            <div class="university">{{ exp.university }}</div>
            <div>
              <span class="grade-chip">{{ exp.grade_unit }}: {{ exp.grades }}</span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

  </div>
</div>
