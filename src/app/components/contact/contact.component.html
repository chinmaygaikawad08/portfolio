<div class="section">
  <div class="section-heading">Contact</div>
  <div class="section-content">
   

    <div class="contact-us-container">
      <div class="contact-header">
          <p>If you have any questions, feel free to reach out!</p>
      </div>
  
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" required [(ngModel)]="contact.name" name="name" />
          </div>
  
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" required [(ngModel)]="contact.email" name="email" />
          </div>
  
          <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" class="form-control" required [(ngModel)]="contact.message" name="message"></textarea>
          </div>
  
          <button type="submit" class="btn btn-submit" [disabled]="!contactForm.form.valid">Submit</button>
      </form>
  </div>
  

  </div>
</div>
